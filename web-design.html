    <script>
        AOS.init();
        window.addEventListener('load', (event) => {
            console.log('page is fully loaded');

            TweenMax.to("#rounded-circle", {
                right: 25,

                ease: "power2.inOut"

            });

            TweenMax.to(".float-left", {
                left: 15,

                ease: "power2.inOut"

            });

        });
        var tl = new TimelineLite();
        tl.to('.bar1', 0.9, {
            y: 6,
            rotation: 45,
            ease: "power2.inOut"
        });

        tl.to('.bar2', 0.9, {
            y: -3,
            rotation: -45,
            ease: "power2.inOut",
            delay: -0.8
        });

        tl.to('.menu', 0.7, {
            left: "0%",
            ease: "power2.inOut",
            delay: -1
        });

        tl.staggerFrom('.menu ul li', 0.9, {
            x: -200,
            opacity: 0,
            ease: "power2.inOut"

        }, 0.4);

        tl.reverse();

        document.querySelector(".cross").addEventListener('click', function() {
            tl.reversed(!tl.reversed());
        });
    </script>
